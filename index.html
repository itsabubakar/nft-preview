<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    
    <div class="container">
        <div class="img-conc">
            <img src="./images/image-equilibrium.jpg" alt="" srcset="">
            <div class="overlay"><img src="./images/icon-view.svg" alt="" class="sauron"></div>
           
        </div>

        <div class="text-conc">
            <div class="text">
                <h2 class="white">Equilibrium #3429</h2>
                <p class="text-p text-color">Our Equilibrium collection promotes balance and calm.</p>

                <div class="icons">
                    <div class="icon">
                        <img src="images/icon-ethereum.svg" alt="" srcset="">
                        <span class="green"><p>0.041ETH</p></span>
                    </div>
                    <div class="icon icon-2">
                        <img src="images/icon-clock.svg" alt="" srcset="">
                        <span class="text-color"><p>3 days left</p></span>
                    </div>
                    
                </div>
            </div>
            <div class="creator-info">
                <div class="creator-img">
                    <img src="./images/image-avatar.png" alt="">
                    <p><span class="text-color">Creation of </span><span class="white">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
